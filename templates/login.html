{% load static %}
<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <title>Login</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ampleadmin/" />
    <!-- Custom CSS -->
    <link href="{% static 'dist/css/style.min.css' %}" rel="stylesheet">
    <link rel="manifest" crossorigin="use-credentials" href="{% static 'manifest/manifest.json' %}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body style="background-color: #264252;">
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background-color: #264252">
            <div class="auth-box" style="margin-top:3%!important;margin-bottom:3%!important;">
                <div id="loginform">
                    <div class="logo">
                        <span><img class="image_logo" src="{% static 'images/rahmani_logo.png' %}" alt="logo" /></span>
                        <br><br>
                        <h3 class="font-medium mb-3"> JEE Counselling 2022</h3>

                    </div>
                    <!-- Form -->
                    <div class="row">
                        <div class="col-12">
                            <form class="form-horizontal mt-3" method="post">
                                {% csrf_token %}
        
                                <div class="container">
                                    <div class="col-sm-12 text-center p-0">
                                        <br>
                                        <a href="{% url 'social:begin' 'google-oauth2' %}"><img
                                                style="max-width: 100%" src="/static/images/g_btn_login.png"></a>
                                    </div>
                                    <!-- <h4 class="mt-2" style="text-align: center">OR</h4> -->
        
                                    <!-- <button class="btn btn-light btn-block mb-3" type="button" data-toggle="collapse"
                                        data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                        Login with Email
                                    </button> -->
                                    <div class="collapse" id="collapseExample">
                                        <div class="input-group mb-3">
                                            <input type="email" name="username" autofocus required
                                                class="form-control form-control-lg" placeholder="Email" aria-label="Email"
                                                aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" name="password" required class="form-control form-control-lg"
                                                placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                                        </div>
                                       
                                        <div>
                                            {% for message in messages %}
                                            <p class="text-danger text-center" id="messages">{{message}}</p>
                                            {% endfor %}
                                            <!-- <p class="">Invalid login Credintial</p> -->
                                        </div>
                                        
                                        <div class="form-group text-center">
                                            <div class="col-xs-12 pb-3">
                                                <input class="btn btn-block btn-lg btn-info" type="submit" value="LOG IN">
                                            </div>
                                            <a href="/user/forgot_password/" class="text-info ml-1 float-left"
                                                style="float: left">Forgot Password</a>
                                            <a href="/user/signup/?{{ request.session.full_path }}"
                                                class="text-info ml-1 float-right">Sign Up</a>
                                        </div>
                                    </div>
                                </div>
        
        
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="{% static  'assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static  'assets/libs/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static  'assets/libs/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
        $('[data-toggle="tooltip"]').tooltip();
        $(".preloader").fadeOut();
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        $('#to-recover').on("click", function () {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });
    </script>
</body>

</html>
